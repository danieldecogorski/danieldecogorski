    <article>
  <p>Witajcie, chciałem was ostrzec przez Danielem Górskim<br>
    Poniżej (obrazek) link do jego facebooka<center><a href="https://pl-pl.facebook.com/daniel.gorski.733"><img src="decorobimiloda.jpeg" alt="Profil deco na facebooku" width="9%"></img></a></center><br>W sumie to można powiedzieć o nim złodziej.Jak jegomość żyje?Z wałków.Ten fajfus ciągle nie pracuje.Zawsze idiota się tłumaczy że a to go boli biodro(wielkie mi mecyje, też mnie boli po wyskoczeniu z autobusu, trza się rehabilitować a nie grać ciągle w gałę).Prędzej czy później jak utrzymuje się z nim znajomość to pożyczy pieniądze od ciebie, oczywiście ich nie oddając.</p>

  <p>Nawet bym się tym pajacem nie przejmował, ale wyłudził od mojego znajomego >1000zł kasy, i przestał się odzywać.</p>

  <p>Nie mówiąc o tym  że po prostu o tym nie wiedząc, chciałem się z nim spotkać na jakieś piwko czy coś, oczywiście po tym jak mu pożyczyłem pieniądze to się przestał odzywać i nawet o pójściu na piwo mogłem z nim pomarzyć…</p>

  <p>Trochę czasu już minęło, mój znajomy(ten od którego fajfus wyłudził kasę) naprawdę zachorował, do dzisiaj nie jest w najlepszym stanie.Trzeba było pomóc.Niestety ten idiota się nie odezwał.</p>

  <p>Odezwał się do mnie dosłownie z kilka tygodni temu.Wiecie w jakiej sprawie?
  W życiu nie zgadniecie.Żeby znowu pożyczyć pieniądze!80 zł bo znowu jakieś bajeczki brakuje mu na cokolwiek(znając życie na używki).Dobrze że miałem dobry humor bo chyba wyszedłbym z siebie</p>

  <p>Owszem człowiek może mieć problemy, nawet bym tutaj o tym nie pisał, bowiem każdy ma problemy, i szczerze mówiąc to są grosze.Ale jak ktoś jest takim śmieciem który traktuje znajomych jak bankomat, i w momencie kiedy ma się długi(jeżeli mówił wam że ze wszystkimi się rozliczył to was po prostu perfidnie oszukał, z resztą trzeba być naiwnym by wierzyć w jego słowa po tylu kłamstwach) jeździ sobie po świecie to dla mnie człowiek jest niepoważny i zasługuje by conajmniej wyłapać klemensa.</p>
</article>
